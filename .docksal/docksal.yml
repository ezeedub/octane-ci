version: '2.1'
services:
  cli:
    labels:
      # Set host and port of CLI container for Pattern Lab.
      - io.docksal.virtual-host=design.${VIRTUAL_HOST}
      - io.docksal.virtual-port=8080
    expose:
      - "8080"
    environment:
      # Include the DOCKER_ENV so Drupal settings can be aware of environment.
      - DOCKER_ENV
      # Pass environment variables from docksal.env into container
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_HOST
      - MYSQL_PORT
      # Adjust IDE Config for xdebug to work on command line PHP scripts.
      - PHP_IDE_CONFIG=serverName=${VIRTUAL_HOST}

  web:
    environment:
      # Include the DOCKER_ENV so Drupal settings can be aware of environment.
      - DOCKER_ENV
      # Pass environment variables from docksal.env into container
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
      - MYSQL_USER
      - MYSQL_HOST
      - MYSQL_PORT

  db:
    environment:
      # override the default database name
      # Pass environment variables from docksal.env into container
      - MYSQL_DATABASE
      - MYSQL_PASSWORD
      - MYSQL_USER

